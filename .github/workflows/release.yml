name: Release

on: 
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'

jobs:
  # Release job
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: make release GHC_VERSION=8.10.4 BURROW_VERSION=${{ env.RELEASE_VERSION }}
      - name: Set version in cabal
        run: |
          git add burrow.cabal
          git tag -d ${{ env.RELEASE_VERSION }}
          git commit -m "${{ env.RELEASE_VERSION }}"
          git tag -a ${{ env.RELEASE_VERSION }} -m "${{ env.RELEASE_VERSION }}"
          git push origin HEAD --tags
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: burrow-${{ env.RELEASE_VERSION }}-x86_64-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
